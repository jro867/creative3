<html>
<head>
  <title>News</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  <script src="router_example.js"></script>
  <style>
    h1, h3 {
      text-align: center;
    }

    .isNew {
      animation: blink 1.5s ease;
    }

    @keyframes blink {
      0% {
        background: #ffa;
      }
      100% {
        background: #fff;
      }
    }
  </style>
</head>
<body ng-app="News" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<ui-view></ui-view>
</div>
</div>
<script type="text/ng-template" id="/home.html">
  <button ng-click="resetDB()">Reset</button>
  <h1>Confrence Thoughts</h1>

  <div class="messageBlock" ng-repeat="talk in talks">
      <div class="messageContent">
          <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> {{talk.vote}}
          <h3 class="messageSender" ng-bind-html="trustHTML(talk.title)"></h3>
          <span class="messageText" ng-bind-html="trustHTML(talk.snip)"></span>
          <span><a href="#/posts/{{talk.$id}}">Comments</a></span>
      </div>
  </div>
</script>

<script type="text/ng-template" id="/posts.html">
    <div class="page-header">
      <h3 class="messageSender" ng-bind-html="trustHTML(talk.title)"></h3>
    </div>

    <div ng-reapeat="paragraph in text" ng-bind-html="trustHTML(text)"></div>

    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'" ng-class="{isNew: comment.isNew}">
      <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(comment)"></span>
      {{comment.upvotes}}
      <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>
    <form ng-submit="addComment()"
      style="margin-top:30px;">
      <h3>Add a new comment</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Comment"
        ng-model="body"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>

    </div><a href="#/">Back</a></div>
  </script>
</body>
</html>
